<body>

<div class="wrap">

    <!-- aside -->

        <!-- 로고 -->
        <h1><a href=""><span><span>관리자</span> 페이지</span></a></h1>

        <!-- 메뉴 -->

            <ul>
                <li><a href="">사용자 관리</a></li>

        </nav>

    </aside>
    <!-- //aside -->

    <!-- main -->
    <main>

        <!-- header -->
        <header>
            <div class="welcomMsg">
                <div class="img"><img src="../images/ico/ico_info.png" alt="사용자아이콘"></div>
                <span>관리자</span>님 환영합니다.
            </div>
            <a href="">로그아웃</a>
        </header>
        <!-- //header -->

        <!-- container -->
        <div class="container">

            <!-- 내용 -->
            

            <!-- 제목 -->
            <div class="tit_box">
                <h2>공지사항 작성/수정</h2>
            </div>

            <!-- 가로 테이블 -->
            <div class="detail_box">
                <!-- 테이블 -->
                <div class="tbl_group">
            
                    <div class="tbl_box">
                        <table>
                            <caption>공지사항 상세 테이블</caption>
                            <colgroup>
                                <col width="15%"/>
                                <col width="35%"/>
                                <col width="15%"/>
                                <col width="35%"/>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row"><label for="">글번호</label></th>
                                    <td>001</td>
                                    <th scope="row"><label for="">조회수</label></th>
                                    <td>1001</td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">작성일자</label></th>
                                    <td>2023.11.11 23:00</td>
                                    <th scope="row"><label for="">수정일자</label></th>
                                    <td>2023.11.11 23:30</td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">공개여부</label></th>
                                    <td>
                                        <div class="form_box">
                                            <select class="sel_box">
                                                <option value="">공개</option>
                                                <option value="">비공개</option>
                                            </select>
                                        </div>
                                    </td>
                                    <th scope="row"><label for="">고정여부</label></th>
                                    <td>
                                        <div class="form_box">
                                            <select class="sel_box">
                                                <option value="">고정</option>
                                                <option value="">미고정</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">작성자</label></th>
                                    <td colspan="3">관리자</td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="inp_03">제목</label></th>
                                    <td colspan="3">
                                        <div class="form_box">
                                            <input type="text" id="inp_03"placeholder="제목 입력해주세요">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="inp_03">내용</label></th>
                                    <td colspan="3">
                                        <div class="form_box">
                                            <textarea placeholder="공지사항 내용을 입력해주세요"></textarea>
                                            <!-- <input type="text" id="inp_03"> -->
                                        </div>
                                    </td>
                                </tr>

                        </table>

                </div>

                    <div class="btn_box">
