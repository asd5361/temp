<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/allCss.css">
    <link rel="stylesheet" href="../css/pbr.css">

</head>
<body>
<div class="wrap">

    <!-- header -->
    <header>
        <div class="inner">

            <h1><a href="">JDGR</a></h1>

            <div class="search_box">
                <select>
                    <option value="">검색기준</option>
                    <option value="">검색기준</option>
                    <option value="">검색기준</option>
                </select>
                <input type="text">
                <button>검색</button>
            </div>

            <!-- 로그인 시 on class -->
            <div class="util_box">

                <!-- 로그인 전 -->
                <div class="before_login">
                    <a href="">로그인</a>
                </div>

                <!-- 로그인 후 -->
                <div class="after_login">

                    <div class="user_box">

                        <a href="">
                            <div class="img"><img src="../images/ico/ico_info.svg" alt="유저프로필사진"></div>
                            <span class="user_nick">유저닉네임<span>님</span></span>
                            <span class="arrow"></span>
                        </a>

                        <!-- 유저 팝업 -->
                        <div class="pop_user_menu">
                            <div class="info_box">
                                <div class="info_user_name">
                                    <strong>유저닉네임</strong>
                                    <span>님</span>
                                </div>
                                <div class="info_email">email1234@gmail.com</div>
                                <a href="" class="ico_set">관리</a>
                            </div>
                            <div class="user_blog">
                                <div class="tit_box">
                                    <strong>운영중인 블로그</strong>
                                    <a href="" class="ico_add">추가하기</a>
                                </div>
                                <ul>
                                    <li>
                                        <span class="tit">운영중인 블로그 제목1</span>
                                        <a href="" class="ico_write"></a>
                                        <a href="" class="ico_set">관리</a>
                                    </li>
                                    <li>
                                        <span class="tit">운영중인 블로그 제목1</span>
                                        <a href="" class="ico_write"></a>
                                        <a href="" class="ico_set">관리</a>
                                    </li>
                                    <li>
                                        <span class="tit">운영중인 블로그 제목1</span>
                                        <a href="" class="ico_write"></a>
                                        <a href="" class="ico_set">관리</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="btn_group">
                                <a href="">고객센터</a>
                                <a href="">로그아웃</a>
                            </div>
                        </div>
                        <!-- //유저 팝업 -->

                    </div>

                    <div class="alarm_box">
                        <!-- on class를 추가하면 알림표시 -->
                        <a href="" class="ico_alarm"></a>

                        <!-- 알람 팝업 -->
                        <div class="pop_alarm">
                            <ul>
                                <li>
                                    <span class="ico_reply"></span>
                                    <div class="txt">
                                        <strong>유저닉네임</strong>
                                        님이 글제목1에 댓글을 달았습니다.
                                    </div>
                                    <a href="" class="delete">삭제</a>
                                </li>
                            </ul>
                        </div>
                        <!-- //알람 팝업 -->
                    </div>

                </div>

            </div>

        </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <main>
        <div class="inner">
            <h1 class="h1_mypage">마이 페이지</h1>
            <hr class="hr4">
           
            <table class="member_input">
                <tbody>
                    <tr>
                        <td>이름</td>
                        <td>
                           
                            <input type="text" name="memberName" id="memberName" >
                            
                        </td>
                    </tr>
                    
                    <tr>
                        <td>이메일</td>
                        <td>
                           
                            <input type="email" name="memberEmail" id="memberEmail" >
                            
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호 변경</td>
                        <td>
                           
                            <button>인증번호 전송</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- //main -->

    <!-- footer -->
    <footer>Copyright © KH Group3 PowerBloger. All Rights Reserved.</footer>
    <!-- //footer -->

    
</div>
</body>
</html>
