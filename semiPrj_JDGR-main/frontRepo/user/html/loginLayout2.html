<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입 레이아웃</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/allCss.css">

</head>
<body>
<div class="wrap gray">

    <div class="membership_box">

        <!-- 타이틀 -->
        <div class="title">
            <h1>
                <img src="../images/logo.svg" alt="로고">
                <!-- <strong>회원가입</strong> -->
            </h1>
        </div>

        <!-- 로그인/회원가입 영역 -->
        <div class="membership_area">
            <div class="form_box ico_id">
                <input type="text" name="" placeholder="아이디를 입력해주세요.">
                <span class="txt_msg">아이디 중복확인이 완료되었습니다.</span>
            </div>
            <div class="form_box ico_pwd">
                <input type="password" name="" placeholder="비밀번호를 입력해주세요.">
                <span class="txt_msg">전화번호 형식이 맞지 않습니다.</span>
            </div>
            <div class="form_box ico_tel">
                <input type="password" name="" placeholder="전화번호를 입력해주세요.(숫자만 입력)">
                <span class="txt_msg">아이디 중복확인이 완료되었습니다.</span>
            </div>
            <div class="form_box ico_pwd">
                <div class="inp_btn">
                    <input type="text" name="" id="">
                    <button>인증하기</button>
                </div>
                <span class="txt_msg">전화번호 형식이 맞지 않습니다.</span>
            </div>
            <div class="btn_box">
                <button class="btn_black">이메일 인증하기</button>
            </div>
            <div class="form_box ico_pwd err">
                <input type="password" name="" placeholder="hresgfer">
                <span class="txt_msg">아이디 중복확인이 완료되었습니다.</span>
            </div>
            <div class="form_box ico_pwd err">
                <input type="password" name="" placeholder="hresgfer">
                <span class="txt_msg">아이디 중복확인이 완료되었습니다.</span>
            </div>
            <div class="form_box ico_pwd com">
                <input type="password" name="" placeholder="hresgfer">
                <span class="txt_msg">아이디 중복확인이 완료되었습니다.</span>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="btn_area">
            <a href="">이메일 인증하기</a>
            <ul class="etc_btn">
                <li><a href="">회원가입</a></li>
                <li><a href="">아이디 찾기</a></li>
                <li><a href="">비밀번호 찾기</a></li>
            </ul>
        </div>

    </div>

    <footer>Copyright © KH Group3 PowerBloger. All Rights Reserved.</footer>

</div>
</body>
</html>
