<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/allCss.css">

</head>
<body>
<div class="wrap gray">

    <div class="membership_box">
        
        <!-- 타이틀 -->
        <div class="title">
            <h1>
                <img src="../images/logo.svg" alt="로고">
                <!-- <strong>회원가입</strong> -->
            </h1>
        </div>

        <div>
            <h1>아이디 찾기</h1>
        </div>

        
        <!-- 아이디 찾기 영역 -->
        <div class="membership_area">
            
            <div class="form_box ico_id">
                <input type="text" name="" placeholder="이름">
                <span class="txt_msg">아이디 중복확인이 완료되었습니다.</span>
            </div>
            <div class="form_box ico_id">
                <input type="password" name="" placeholder="전화번호">
                <span class="txt_msg">전화번호 형식이 맞지 않습니다.</span>
            </div>
            <div class="chk_box">
                <span>
                    <input type="checkbox" id="chk_01">
                    <label for="chk_01">아이디 기억하기</label>
                </span>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="btn_area">
            <a href="">이메일 인증하기</a>
            <ul class="etc_btn">
                <li><a href="">회원가입</a></li>
                <li><a href="">비밀번호 찾기</a></li>
            </ul>
        </div>

    </div>

    <footer>Copyright © KH Group3 PowerBloger. All Rights Reserved.</footer>

</div>
</body>
</html>
